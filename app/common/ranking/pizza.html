<div class="row">
    <div class="col-sm-4 col-sm-offset-4">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h2 class="panel-title text-center text-capitalizefirst">
                    <span>
                        Pizzas
                    </span>
                </h2>
            </div>
            <table class="table table-hover table-striped">
                <tbody>
                    <tr ng-repeat="bar in best_pizzas_ever | orderBy:'val'" ng-class="promoOfBar(bar.id)">
                        <td>#{{ $index+1 }}</td>
                        <td>{{ Bar.get(bar.id).name }}</td>
                        <td>{{ -bar.val|qty:0 }} pizzas</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

<div class="container-fluid">
    <div class="row" style="margin-top: -70px;  margin-bottom: 1em;">
        <div class="col-sm-8 col-sm-offset-2 text-center hidden-xs">
            <table style="margin: 0 auto;">
                <tr>
                    <td style="padding-right: 1.5em;">
                        <a ui-sref="index">
                            <img src="assets/img/logo.png" alt="Chocapix" style="height: 4em" />
                        </a>
                    </td>
                    <td style="padding-left: 1.5em;">
                        <h1 class="text-left">
                            Classement des bars
                        </h1>
                    </td>
                </tr>
            </table>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-4 col-sm-offset-4">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h2 class="panel-title text-center text-capitalizefirst">
                        Les plus fachos
                    </h2>
                </div>
                <table class="table table-hover table-striped">
                    <tbody>
                        <tr ng-repeat="bar in best_nazis | orderBy:'val'" ng-class="promoOfBar(bar.id)">
                            <td>#{{ $index+1 }}</td>
                            <td>{{ Bar.get(bar.id).name }}</td>
                            <td>{{ -bar.val|currency }}</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

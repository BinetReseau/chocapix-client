<div class="container-fluid"><div class="row"><div class="col-sm-12">
<hr />

    <h1 class="text-center">{{ account.owner.full_name }}</h1>

    <div class="row h4">
        <div class="col-sm-3 text-right"><strong>Solde</strong></div>
        <div class="col-sm-9">
            <span class="label" ng-class="account.money > 0 && 'label-success' || 'label-danger'">
                {{ account.money | currency }}
            </span>
        </div>
    </div>
    <div class="row" ng-show="true || account.id != user.account.id">
        <div class="col-sm-3">
            <select class="form-control" ng-model="query_type">
                <option value="give">Faire un don</option>
                <option value="punish">Mettre une amende</option>
            </select>
        </div>
        <div class="col-sm-9">
            <form class="form-inline" role="form" ng-submit="query(query_qty, query_type, query_motive)">
                <input type="number" class="form-control number" ng-model="query_qty" />
                <span ng-show="query_type == 'punish'">
                    <input type="text" class="form-control large" ng-model="query_motive" placeholder="Motif de l'amende" />
                    <input type="submit" class="btn btn-warning" value="Mettre une amende{{ query_qty > 0 && ' de ' + (query_qty | currency) || '' }}" ng-class="(query_qty <= 0) && 'disabled' || ''" />
                </span>
                <input ng-show="query_type == 'give'" type="submit" class="btn btn-success" value="Donner {{ query_qty > 0 && ' ' + (query_qty | currency) || '' }}" ng-class="query_qty <= 0 && 'disabled' || ''" />
            </form>
        </div>
    </div>

    <br /><br />

    <div class="row">
        <div class="col-sm-12">
            <bars:history history="account_history"></bars:history>
        </div>
    </div>

</div></div></div>

<div class="container-fluid"><div class="row"><div class="col-sm-12">
<hr />

    <div class="row">
        <div class="col-sm-8 col-sm-offset-2 vcenter">
            <h1 class="text-center no-vertical-margin">{{ account.owner.full_name }}</h1>
        </div><!--
        --><div class="col-sm-2 vcenter text-right">
            <div class="btn-group">
                <button type="button" class="btn btn-block btn-default dropdown-toggle" data-toggle="dropdown" aria-expanded="false">Gestion <span class="caret"></span></button>
                <ul class="dropdown-menu pull-right" role="menu">
                    <li><a title="Modifier ce compte">
                        <span class="glyphicon glyphicon-edit"></span> Modifier
                    </a></li>
                </ul>
            </div>
        </div>
    </div>

    <br />

    <div class="row">
        <div class="col-sm-12">
            <form class="form-inline" role="form" ng-submit="query(query_qty, query_type, query_motive)">
                <select class="form-control" ng-model="query_type">
                    <option value="give">Faire un don</option>
                    <option value="punish">Mettre une amende</option>
                </select>
                <input type="number" class="form-control number" ng-model="query_qty" />
                <span ng-show="query_type == 'punish'">
                    <input type="text" class="form-control large" ng-model="query_motive" placeholder="Motif de l'amende" />
                    <input type="submit" class="btn btn-warning" value="Mettre une amende{{ query_qty > 0 && ' de ' + (query_qty | currency) || '' }}" ng-class="(query_qty <= 0) && 'disabled' || ''" />
                </span>
                <input ng-show="query_type == 'give'" type="submit" class="btn btn-success" value="Donner {{ query_qty > 0 && ' ' + (query_qty | currency) || '' }}" ng-class="query_qty <= 0 && 'disabled' || ''" />
            </form>
        </div>
    </div>

    <br />

    <div class="row">
        <div class="col-sm-12">
            <ul class="nav nav-tabs" role="tablist">
                <li role="presentation" class="active"><a aria-controls="account-infos" role="tab" data-toggle="tab">Infos</a></li>
                <li role="presentation"><a aria-controls="account-graphs" role="tab" data-toggle="tab">Graphique(s)</a></li>
                <li role="presentation"><a aria-controls="account-edit" role="tab" data-toggle="tab">Modifier</a></li>
            </ul>

            <div class="tab-content">
                <div role="tabpanel" class="tab-pane fade in active" id="account-infos">
                    <div class="row">
                        <div class="col-sm-6">
                            <div class="list-group">
                                <div class="list-group-item">
                                <div class="row">
                                    <div class="col-sm-6"><span class="h4">Solde</span></div>
                                    <div class="col-sm-6 text-right">
                                        <span class="h4"><span class="label" ng-class="account.money > 0 && 'label-success' || 'label-danger'">
                                            {{ account.money | currency }}
                                        </span></span>
                                    </div>
                                </div>
                                </div>
                                <div class="list-group-item">
                                <div class="row">
                                    <div class="col-sm-6"><span class="h4">Total dépensé</span></div>
                                    <div class="col-sm-6 text-right">
                                        <span class="h4"><span class="label label-default">
                                            {{ 1000 | currency}}
                                        </span></span>
                                    </div>
                                </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-sm-6">
                            <div class="list-group">
                                <div class="list-group-item">
                                <div class="row">
                                    <div class="col-sm-6"><span class="h4">Rang semaine</span></div>
                                    <div class="col-sm-6 text-right">
                                        <span class="h4"><span class="badge">
                                            3
                                        </span></span>
                                    </div>
                                </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div role="tabpanel" class="tab-pane fade" id="account-graphs">
                    <div class="row">
                    <div class="col-sm-12 text-center">
                        <div class="list-group">
                            <div class="list-group-item">
                                <h1>ICI un BÔÔÔ GRAPHIQUE</h1>
                            </div>
                        </div>
                    </div>
                    </div>
                </div>
                <div role="tabpanel" class="tab-pane fade" id="account-edit">
                    Rien pour le moment...
                </div>
            </div>
        </div>  
    </div>
</div></div></div>

<bars:history history="account_history"></bars:history>

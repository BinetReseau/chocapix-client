<div class="container-fluid"><div class="row">
    <div class="col-sm-12">
        <div class="panel panel-default">
            <div class="panel-heading clearfix">
                <h4 class="panel-title pull-left text-capitalizefirst" style="padding-top: 7.5px;">Utilisateurs</h4>
                <input type="text" class="form-control right small" ng-model="searchl" placeholder="Rechercher">
            </div>
            <table class="table table-striped table-hover" ng-hide="(account_list | filter:searchl).length == 0">
                <tr>
                    <th>Nom &ensp;<a href="" ng-click="reverse = list_order == 'owner.full_name' ? !reverse : false; list_order = 'owner.full_name'"><span class="glyphicon glyphicon-sort"></span></a></th>
                    <th>Solde &ensp;<a href="" ng-click="reverse = list_order == 'money' ? !reverse : false; list_order = 'money'"><span class="glyphicon glyphicon-sort"></span></a></th>
                </tr>
                <tr ng-repeat="a in account_list | filter:searchl | orderBy:list_order:reverse" ng-class="a.money < 0 && 'danger'">
                    <td><bars:account account="a"></bars:account></td>
                    <td>{{ a.money | currency }}</td>
                </tr>
            </table>
            <div class="panel-body" ng-if="(account_list | filter:searchl).length == 0">
                <em>Aucun utilisateur ne correspond Ã  votre recherche.</em>
            </div>
        </div>
    </div>
</div></div>

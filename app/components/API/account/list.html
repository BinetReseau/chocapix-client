<div class="container-fluid"><div class="row">
    <div class="col-sm-2">
    </div>
    <div class="col-sm-8">
        <div class="panel panel-default">
            <table class="table table-striped table-hover" ng-hide="(account_list | filter:bar.search).length == 0">
                <tr>
                    <th>Nom &ensp;<a href="" ng-click="reverse = list_order == 'owner.name' ? !reverse : false; list_order = 'owner.name'"><span class="glyphicon glyphicon-sort"></span></a></th>
                    <th>Solde &ensp;<a href="" ng-click="reverse = list_order == 'money' ? !reverse : false; list_order = 'money'"><span class="glyphicon glyphicon-sort"></span></a></th>
                </tr>
                <tr ng-repeat="a in account_list | filter:bar.search | orderBy:list_order:reverse" ng-class="a.money < 0 && 'danger'">
                    <td><bars:account account="a"></bars:account></td>
                    <td>{{ a.money | currency }}</td>
                </tr>
            </table>
            <div class="panel-body" ng-if="(account_list | filter:bar.search).length == 0">
                <em>Aucun utilisateur ne correspond Ã  votre recherche.</em>
            </div>
        </div>
    </div>
</div></div>

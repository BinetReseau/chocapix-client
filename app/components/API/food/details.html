<div class="container-fluid"><div class="row"><div class="col-sm-12">
<hr />

    <div class="row">
        <div class="col-sm-8 col-sm-offset-2 vcenter">
            <h1 class="text-center no-vertical-margin">{{ food_item.name }}</h1>
        </div><!--
        --><div class="col-sm-2 vcenter text-right">
            <div class="btn-group">
                <button type="button" class="btn btn-block btn-default dropdown-toggle" data-toggle="dropdown" aria-expanded="false">Gestion <span class="caret"></span></button>
                <ul class="dropdown-menu pull-right" role="menu">
                    <li><a title="Modifier cet aliment">
                        <span class="glyphicon glyphicon-edit"></span> Modifier
                    </a></li>
                    <li><a title="{{ food_item.deleted && 'Restaurer cet aliment' || 'Supprimer cet aliment' }}" ng-class="food_item.deleted && 'active'" ng-click="trashIt()">
                        <span class="glyphicon glyphicon-trash"></span> {{ food_item.deleted && 'Restaurer' || 'Supprimer' }}
                    </a></li>
                </ul>
            </div>
        </div>
    </div>

    <br />

    <div class="row">
        <div class="col-sm-12">
            <form class="form-inline" role="form" ng-submit="query(query_qty, query_type)">
                <select class="form-control" ng-model="query_type">
                    <option value="buy">Acheter</option>
                    <option>Ajouter au panier</option>
                    <option value="throw">Jeter</option>
                    <option value="appro">Approvisionner</option>
                </select>
                <input type="number" class="form-control number" step="any" ng-model="query_qty" />
                <div class="checkbox unit">
                    {{ food_item.unit == '' && (food_item.name|affs:query_qty) || food_item.unit }}
                </div>
                <input type="submit" class="btn btn-success" value="Valider{{ query_qty > 0 && ' pour ' + ((query_qty*food_item.price*food_item.unit_value) | currency) || '' }}" ng-class="query_qty <= 0 && 'disabled' || ''" />
            </form>
        </div>
    </div>

    <br />

    <div class="row">
        <div class="col-sm-12">
            <tabset>
                <tab heading="Infos">
                    <div class="row">
                        <div class="col-sm-6">
                            <div class="list-group">
                                <div class="list-group-item">
                                    <div class="row">
                                        <div class="col-sm-6"><span class="h4">Prix</span></div>
                                        <div class="col-sm-6 text-right">
                                            <span class="h4"><span class="label label-info">
                                                <bars:food:price food="food_item" in="'sell'" qty="1"></bars:food:price>
                                            </span></span>
                                        </div>
                                    </div>
                                </div>
                                <div class="list-group-item">
                                    <div class="row">
                                        <div class="col-sm-6"><span class="h4">Stock</span></div>
                                        <div class="col-sm-6 text-right">
                                            <span class="h4"><span class="label" ng-class="food_item.qty > 0 && 'label-primary' || 'label-warning'">
                                                <bars:food:qty food="food_item" qty="food_item.qty" out="'sell'"></bars:food:qty>
                                            </span></span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-sm-6">
                            <div class="list-group">
                                <div class="list-group-item">
                                    <div class="row">
                                        <div class="col-sm-6"><span class="h4">Vols</span></div>
                                        <div class="col-sm-6 text-right">
                                            <span class="h4"><span class="label label-warning">
                                                12 %
                                            </span></span>
                                        </div>
                                    </div>
                                </div>
                                <div class="list-group-item">
                                    <div class="row">
                                        <div class="col-sm-6"><span class="h4">Rang</span></div>
                                        <div class="col-sm-6 text-right">
                                            <span class="h4"><span class="badge">
                                                13
                                            </span></span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </tab>
                <tab heading="Graphiques">
                    <div class="row">
                        <div class="col-sm-12 text-center">
                            <div class="list-group">
                                <div class="list-group-item">
                                    <h1>ICI un BÔÔÔ GRAPHIQUE</h1>
                                </div>
                            </div>
                        </div>
                    </div>
                </tab>
                <tab heading="Modifier">
                    Rien pour le moment...
                </tab>
            </tabset>
        </div>
    </div>
</div></div></div>

<bars:history filter="item.id == food_item.id"></bars:history>

<bars:stockitem:qty item="item" qty="qty" in="in" out="out" ng-if="qty"></bars:stockitem:qty>
{{ (qty && unit_name) && ' de ' }}
<a title="Voir la fiche de cet aliment" ui-sref="bar.food.details({ bar: item.bar.id, id:item.id })">
    <span ng-if="!(qty && unit_name == '')">{{ item.details.name }}</span>
    <span ng-if="qty && unit_name == ''">{{ (qty * ratio > 1 && item.details.name_plural) && item.details.name_plural || item.details.name }}</span>
</a>

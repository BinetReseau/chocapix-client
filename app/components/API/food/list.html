    <div class="col-sm-12">
        <div class="panel panel-default">
            <div class="panel-heading clearfix">
                <h4 class="panel-title pull-left text-capitalizefirst" style="padding-top: 7.5px;">Aliments</h4>
                <input type="text" class="form-control right small" ng-model="searchl" placeholder="Rechercher">
            </div>
            <table class="table table-striped table-hover" ng-if="(food_list | filter:searchl).length > 0">
                <tr>
                    <th>Nom &ensp;<a href="" ng-click="reverse = !reverse"><span class="glyphicon glyphicon-sort"></span></a></th>
                    <th>Quantité</th>
                    <th>Prix</th>
                </tr>
                <tr ng-repeat="f in food_list | filter:filterDeleted() | filter:searchl | orderBy:'name':reverse" ng-class="f.deleted && 'del'">
                    <td><bars:food food="f"></bars:food></td>
                    <td><bars:food:qty food="f" qty="f.qty" out="'sell'"></bars:food:qty></td>
                    <td><bars:food:price food="f" qty="1" in="'sell'"></bars:food:price> <span ng-if="f.unit">/ {{ f.unit }}</span></td>
                </tr>
            </table>
            <div class="panel-body" ng-if="(food_list | filter:filterDeleted() | filter:searchl).length == 0">
                <em>Aucun aliment ne correspond à votre recherche.</em>
            </div>
        </div>
    </div>
</div></div>

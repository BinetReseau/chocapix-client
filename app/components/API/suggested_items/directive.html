<h5 class="list-group-item-heading">
    {{ suggesteditem.name }}
    <span class="pull-right">
        {{ suggesteditem.voters_list.length }}
        <a ng-show="!suggesteditem.already_added" ng-click="suggesteditem.addVoteByCurrentUser()" class="btn btn-success btn-xs" ng-class="suggesteditem.votedByCurrentUser() && 'disabled' || ''">
            <span class="glyphicon glyphicon-thumbs-up"></span>
        </a>
    </span>
</h5>

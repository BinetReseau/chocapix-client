<h5 class="list-group-item-heading Suggestion">
    <div class="Suggestion__Name" title="{{ suggesteditem.name }}">
        {{ suggesteditem.name }}
    </div>
    <div class="Suggestion__Votes">
        {{ suggesteditem.voters_list.length }}
        <a ng-show="!suggesteditem.added && !suggesteditem.votedByCurrentUser()" ng-click="suggesteditem.vote()" class="btn btn-success btn-xs">
            <span class="glyphicon glyphicon-thumbs-up"></span>
        </a>
        <a ng-show="!suggesteditem.added && suggesteditem.votedByCurrentUser()" ng-click="suggesteditem.unvote()" class="btn btn-success btn-xs active">
            <span class="glyphicon glyphicon-thumbs-up"></span>
        </a>
    </div>
</h5>

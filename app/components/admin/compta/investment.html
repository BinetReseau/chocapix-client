<div class="col-sm-12">
    <h3>Loguer du matériel acheté pour le bar</h3>
    <div>
        <form class="form-horizontal" ng-submit="saveInvestment()">
            <div class="form-group">
                <label class="control-label col-sm-2">Montant</label>
                <div class="col-sm-10">
                    <div class="input-group">
                        <input type="number" step="any" class="form-control" ng-model="amount" min="0" />
                        <span class="input-group-addon">€</span>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-2">Motif</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" ng-model="motive" placeholder="Motif de la dépense" />
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <input type="submit" class="btn btn-success" ng-class="(amount <= 0 || motive == '') && 'disabled' || ''" value="Valider">
                </div>
            </div>
        </form>
    </div>
</div>

<div class="col-sm-12 col-md-12 col-lg-12">
    <h3>Faire une appro</h3>
    <div>
        <form class="form-horizontal">
            <div class="form-group">
                <label class="col-sm-2 control-label" for="addApproItemInput">Ajouter</label>
                <div class="col-sm-10">
                    <input type="text" tabindex="1" id="addApproItemInput" class="form-control" placeholder="Aliment à ajouter à l'appro" typeahead="item.details.name for item in bar.foods | filter:{deleted: false} | filter:$viewValue | limitTo:5" ng-model="appro.itemToAdd" autocomplete="off" typeahead-on-select="appro.addItem($item)" />
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Total</label>
                <div class="col-sm-10">
                    <span class="h3">
                        <span class="label label-success">{{ appro.totalPrice | currency }}</span>
                    </span>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-10 col-sm-offset-2">
                    <input type="button" class="btn btn-primary" ng-click="appro.validate()" value="Valider l'appro" />
                </div>
            </div>
        </form>
        <div class="panel panel-default">
            <div class="panel-heading clearfix">
                <h4 class="panel-title pull-left text-capitalizefirst" style="padding-top: 7.5px;">Aliments</h4>
                <input type="text" class="form-control right small" ng-model="searchl" placeholder="Rechercher parmi l'appro">
            </div>
            <table class="table table-striped table-hover" ng-show="(appro.itemsList | filter:searchl).length > 0">
                <tr>
                    <th>Nom</th>
                    <th>Quantité</th>
                    <th>Total</th>
                    <th> </th>
                </tr>
                <tr ng-repeat="(i, item) in appro.itemsList | orderBy:'':'true' | filter:searchl" ng-class="item.item.deleted && 'del'">
                    <td class="vmiddle"><bars:food food="item.item"></bars:food></td>
                    <td class="vmiddle">
                        <input type="number" ng-model="item.qty" class="form-control input-sm pqty" ng-change="appro.recomputeAmount()" tabindex="{{ i }}1" />
                        <select ng-model="item.unit_value" ng-change="appro.recomputeAmount()">
                            <option value="{{ item.item.details.unit_value }}">{{ item.item.details.unit_name || item.item.name }}</option>
                            <option value="{{ item.item.unit_value }}" ng-if="item.item.details.unit_name != item.item.unit_name">{{ item.item.unit_name || item.item.name }}</option>
                        </select>
                    </td>
                    <td class="vmiddle">
                        <input type="number" ng-model="item.price" class="form-control input-sm pqty" ng-change="appro.recomputeAmount()" tabindex="{{ i }}2" />&nbsp;€
                    </td>
                    <td class="vmiddle">
                        <a title="Supprimer de l'appro cet aliment" ng-click="appro.removeItem(item)" class="link">
                            <span class="glyphicon glyphicon-remove"></span>
                        </a>
                    </td>
                </tr>
            </table>
            <div class="panel-body" ng-show="(appro.itemsList | filter:filterDeleted() | filter:searchl).length == 0 && searchl">
                <em>Aucun aliment correspondant à cette recherche ne fait partie de l'appro.</em>
            </div>
        </div>
    </div>
</div>

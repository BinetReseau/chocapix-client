<div class="col-sm-12 col-md-12 col-lg-12">
    <h3>Éstimation des quantités à acheter</h3>

    <form class="form-horizontal">
        <div class="form-group">
            <label for="date_appro_next" class="col-sm-3 control-label">Prochaine appro</label>
            <div class="col-sm-9">
                <div class="input-group">
                    <input id="date_appro_next" type="text" class="form-control" datepicker-popup="EEEE dd MMMM" ng-model="params.date_appro_next" is-open="date_appro_next_opened" ng-click="open($event, 'date_appro_next')" />
                    <span class="input-group-btn">
                        <button type="button" class="btn btn-default" ng-click="open($event, 'date_appro_next')"><i class="glyphicon glyphicon-calendar"></i></button>
                    </span>
                </div>
            </div>
        </div>
        <div class="form-group">
            <label for="date_appro_1week" class="col-sm-3 control-label">Dernière appro</label>
            <div class="col-sm-9">
                <div class="input-group">
                    <input id="date_appro_next" type="text" class="form-control" datepicker-popup="EEEE dd MMMM" ng-model="params.date_appro_1week" is-open="date_appro_1week_opened" ng-click="open($event, 'date_appro_1week')" />
                    <span class="input-group-btn">
                        <button type="button" class="btn btn-default" ng-click="open($event, 'date_appro_1week')"><i class="glyphicon glyphicon-calendar"></i></button>
                    </span>
                </div>
            </div>
        </div>
        <div class="form-group">
            <label for="date_appro_next" class="col-sm-3 control-label">Avant-dernière appro</label>
            <div class="col-sm-9">
                <div class="input-group">
                    <input id="date_appro_2week" type="text" class="form-control" datepicker-popup="EEEE dd MMMM" ng-model="params.date_appro_2week" is-open="date_appro_2week_opened" ng-click="open($event, 'date_appro_2week')" />
                    <span class="input-group-btn">
                        <button type="button" class="btn btn-default" ng-click="open($event, 'date_appro_2week')"><i class="glyphicon glyphicon-calendar"></i></button>
                    </span>
                </div>
            </div>
        </div>
    </form>
</div>

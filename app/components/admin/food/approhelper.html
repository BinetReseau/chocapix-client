<div class="col-sm-12 col-md-12 col-lg-12">
    <h3>Éstimation des quantités à acheter</h3>

    <form class="form-horizontal">
        <div class="form-group">
            <label for="date_appro_next" class="col-sm-3 control-label">Prochaine appro</label>
            <div class="col-sm-3">
                <div class="input-group">
                    <input id="date_appro_next" type="text" class="form-control" datepicker-popup="EEEE dd MMMM" ng-model="params.date_appro_next" ng-change="dateChange(params)" is-open="date_appro_next_opened" ng-click="open($event, 'date_appro_next')" />
                    <span class="input-group-btn">
                        <button type="button" class="btn btn-default" ng-click="open($event, 'date_appro_next')"><i class="glyphicon glyphicon-calendar"></i></button>
                    </span>
                </div>
            </div>
            <label for="date_appro_2next" class="col-sm-3 control-label">Sur-prochaine appro</label>
            <div class="col-sm-3">
                <div class="input-group">
                    <input id="date_appro_2next" type="text" class="form-control" datepicker-popup="EEEE dd MMMM" ng-model="params.date_appro_2next" ng-change="dateChange(params)" is-open="date_appro_2next_opened" ng-click="open($event, 'date_appro_2next')" />
                    <span class="input-group-btn">
                        <button type="button" class="btn btn-default" ng-click="open($event, 'date_appro_2next')"><i class="glyphicon glyphicon-calendar"></i></button>
                    </span>
                </div>
            </div>
        </div>
        <div class="form-group">
            <label for="date_appro_before" class="col-sm-3 control-label">Tenir compte des achats jusqu'au</label>
            <div class="col-sm-3">
                <div class="input-group">
                    <input id="date_appro_before" type="text" class="form-control" datepicker-popup="EEEE dd MMMM" ng-model="params.date_appro_before" ng-change="dateChange(params)" is-open="date_appro_before_opened" ng-click="open($event, 'date_appro_before')" />
                    <span class="input-group-btn">
                        <button type="button" class="btn btn-default" ng-click="open($event, 'date_appro_before')"><i class="glyphicon glyphicon-calendar"></i></button>
                    </span>
                </div>
            </div>
        </div>
    </form>

    <div class="panel panel-default">
        <div class="panel-heading clearfix">
            <h4 class="panel-title pull-left text-capitalizefirst" style="padding-top: 7.5px;">Aliments</h4>
            <input type="text" class="form-control right small" ng-model="searchl" placeholder="Rechercher">
        </div>
        <table class="table table-striped table-hover">
            <tr>
                <th>Nom</th>
                <th>
                    <span tooltip="Quantité qui devrait être consommée entre les deux appros">Quantité consommée</span>
                </th>
                <th>
                    <span tooltip="Quantité restante estimée le jour de l'appro">Quantité restante</span>
                </th>
                <th>
                    <span tooltip="Quantité à acheter">À acheter</span>
                </th>
            </tr>
            <tr ng-repeat="item in items | filter:search | orderBy:'nb'">
                <td><bars:sellitem:oneway item="item.sei"></bars:sellitem:oneway></td>
                <td><bars:sellitem:qty item="item.sei" qty="item.qtyBuyed"></bars:sellitem:qty></td>
                <td><bars:sellitem:qty item="item.sei" qty="item.qtyBefore"></bars:sellitem:qty></td>
                <td><bars:sellitem:qty item="item.sei" qty="item.qtyToBuy"></bars:sellitem:qty></td>
            </tr>
        </table>
    </div>
</div>

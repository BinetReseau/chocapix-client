<div class="modal-header">
    <h3 class="modal-title">Ajouter un nouvel aliment</h3>
</div>
<div class="modal-body">
    <form class="form-horizontal">
        <bars:admin:food:add food="food" food-details="food_details" add="add" new-details="new_details"></bars:admin:food:add>
    </form>
</div>
<div class="modal-footer">
    <button class="btn btn-primary" ng-click="addFood()">Ajouter</button>
    <button class="btn btn-warning" ng-click="cancel()">Annuler</button>
</div>

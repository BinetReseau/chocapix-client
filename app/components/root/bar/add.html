<div class="col-sm-12">
    <h2 class="text-center">Créer un bar</h2>

    <form class="form-horizontal" ng-submit="addBar(bar)">
        <div class="form-group">
            <label for="bname" class="control-label col-sm-2">Nom</label>
            <div class="col-sm-10">
                <input type="text" id="bname" class="form-control" placeholder="Aviron Jône" ng-model="bar.name" />
            </div>
        </div>
        <div class="form-group">
            <label for="bid" class="control-label col-sm-2">Identifiant</label>
            <div class="col-sm-10">
                <input type="text" id="bid" class="form-control" placeholder="avironjone" ng-model="bar.id" />
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-10 col-sm-offset-2">
                <input type="submit" value="Valider" class="btn btn-success" />
                <a ui-sref="root.bar.list" class="btn btn-warning pull-right">Retour à la liste des bars</a>
            </div>
        </div>
    </form>
</div>

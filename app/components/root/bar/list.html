<div class="col-sm-12">
    <div class="panel panel-default">
        <div class="panel-heading clearfix">
            <h4 class="panel-title pull-left text-capitalizefirst" style="padding-top: 7.5px;">Bars</h4>
            <input type="text" class="form-control right small" ng-model="searchl" placeholder="Rechercher">
            <a title="Ajouter un bar" class="pull-right btn btn-success" ui-sref="#"><!-- ng-show="user.can('add_bar')" -->
                Ajouter
            </a>
        </div>
        <table class="table table-striped table-hover" ng-hide="(bars_list | filter:searchl).length == 0">
            <tr>
                <th>Nom &ensp;<a href="" ng-click="reverse = list_order == 'name' ? !reverse : false; list_order = 'name'"><span class="glyphicon glyphicon-sort"></span></a></th>
                <th>Nombre de comptes</th>
                <th></th>
            </tr>
            <tr ng-repeat="bar in bars_list | filter:searchl | orderBy:list_order:reverse" ng-class="bar.deleted && 'del' || ''">
                <td>{{ bar.name }}</td>
                <td>{{ 34 }}</td>
                <td>Actions</td>
            </tr>
        </table>
        <div class="panel-body" ng-if="(bars_list | filter:filterBars).length == 0">
            <em>Aucun bar ne correspond Ã  votre recherche.</em>
        </div>
    </div>
</div>

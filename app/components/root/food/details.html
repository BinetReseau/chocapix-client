<div class="col-sm-12">
    <h2 class="text-center">{{ item.name }}</h2>

    <div class="row">
        <div class="col-sm-12">
            <tabset>
                <tab heading="Infos">
                    <div class="row">
                        <table class="table table-tab">
                            <tbody>
                                <tr>
                                    <td class="h4 vmiddle title">Nom</td>
                                    <td class="vmiddle text-right value">
                                        <span class="h4">{{ item.name }}</span>
                                    </td>
                                    
                                </tr>
                                <tr>
                                    <td class="h4 vmiddle title">Pluriel</td>
                                    <td class="vmiddle text-right value">
                                        <span class="h4">{{ item.name_plural }}</span>
                                    </td>
                                </tr>
                                <tr>
                                    <td class="h4 vmiddle title">Mots-cl√©s</td>
                                    <td class="vmiddle text-right value">
                                        <p>{{ item.keywords }}</p>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </tab>
                <tab heading="Modifier">
                    <div class="row">
                        <div class="col-sm-12">
                            <form class="form-horizontal" role="form" ng-submit="saveItem()">
                                <div class="form-group">
                                    <label class="control-label col-sm-2" for="nameInput">Nom</label>
                                    <div class="col-sm-10">
                                        <input type="text" class="form-control" id="nameInput" placeholder="" ng-model="itemBis.name" />
                                    </div> 
                                </div>
                                <div class="form-group">
                                    <label class="control-label col-sm-2" for="namePluralInput">Pluriel</label>
                                    <div class="col-sm-10">
                                        <input type="text" class="form-control" id="namePluralInput" placeholder="" ng-model="itemBis.name_plural" />
                                    </div> 
                                </div>
                                <div class="form-group">
                                    <div class="col-sm-10 col-sm-offset-2">
                                        <input type="submit" value="Valider" class="btn btn-success" />
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </tab>
            </tabset>
        </div>
    </div>
</div>

<div class="col-sm-12">
    <h2 class="text-center">Gestion globale des aliments</h2>

    <div class="row">
        <div class="col-sm-12">
            <form class="form-horizontal">
                <div class="form-group">
                    <label class="control-label col-sm-2" for="searchItemdetailsInput">Rechercher</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="searchItemdetailsInput" placeholder="" typeahead="item.name for item in itemdetails_list | filter:filterItems | limitTo:7" ng-model="searchl" autocomplete="off" typeahead-on-select="findItem($item)">
                    </div>
                </div>
            </form>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-12">
            <form class="form-horizontal">
                <div class="form-group">
                    <label class="control-label col-sm-2" for="ordre">Trier par</label>
                    <div class="col-sm-10">
                        <select ng-model="ordre.name" class="form-control">
                            <option value="name">Nom</option>
                            <option value="id">ID</option>
                            <option value="container">Contenant</option>
                            <option value="unit">Unité</option>
                            <option value="brand">Marque</option>
                        </select>
                    </div>
                </div>
            </form>
            <table class="table table-striped table-hover">
                <tr>
                    <th>Nom</th>
                    <th>Contenant</th>
                    <th>Unité</th>
                    <th>Marque</th>
                </tr>
                <tr ng-repeat="item in itemdetails_list | orderBy:ordre.name:false">
                    <td><a ui-sref="root.food.details({bar: 'root', id: item.id})">{{ item.name }}</a></td>
                    <td>{{ item.container }}</td>
                    <td>{{ item.unit }}</td>
                    <td>{{ item.brand }}</td>
                </tr>
            </table>
        </div>
    </div>
</div>

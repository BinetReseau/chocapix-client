<div class="col-sm-12">
    <h2 class="text-center">Gestion globale des aliments</h2>

    <div class="row">
        <div class="col-sm-12">
            <form class="form-horizontal">
                <div class="form-group">
                    <label class="control-label col-sm-2" for="searchItemdetailsInput">Rechercher</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="searchItemdetailsInput" placeholder="" typeahead="item.name for item in itemdetails_list | filter:filterItems | limitTo:7" ng-model="searchl" autocomplete="off" typeahead-on-select="findItem($item)">
                    </div>
                </div>
            </form>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-12">
            <table class="table table-striped table-hover">
                <tr>
                    <th>Nom &ensp;<a href="" ng-click="ordre.revert = ordre.name == 'name' ? !ordre.revert : false; ordre.name = 'name'"><span class="glyphicon glyphicon-sort"></span></a></th>
                    <th>Contenant &ensp;<a href="" ng-click="ordre.revert = ordre.name == 'container' ? !ordre.revert : false; ordre.name = 'container'"><span class="glyphicon glyphicon-sort"></span></a></th>
                    <th>Unit√© &ensp;<a href="" ng-click="ordre.revert = ordre.name == 'unit' ? !ordre.revert : false; ordre.name = 'unit'"><span class="glyphicon glyphicon-sort"></span></a></th>
                    <th>Marque &ensp;<a href="" ng-click="ordre.revert = ordre.name == 'brand' ? !ordre.revert : false; ordre.name = 'brand'"><span class="glyphicon glyphicon-sort"></span></a></th>
                </tr>
                <tr ng-repeat="item in itemdetails_list | filter:filterItems | orderBy:ordre.name:ordre.revert">
                    <td><a ui-sref="root.food.details({bar: 'root', id: item.id})">{{ item.name }}</a></td>
                    <td>{{ item.container }}</td>
                    <td>{{ item.unit }}</td>
                    <td>{{ item.brand }}</td>
                </tr>
            </table>
        </div>
    </div>
</div>

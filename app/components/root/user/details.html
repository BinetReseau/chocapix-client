<div class="col-sm-12">
    <h2 class="text-center">{{ user.firstname + ' ' + user.lastname }}</h2>

    <div class="row">
        <div class="col-sm-12">
            <tabset>
                <tab heading="Infos">
                    <div class="row">
                        <table class="table table-tab">
                            <tbody>
                                <tr>
                                    <td class="h4 vmiddle title">Nom</td>
                                    <td class="end-of-column vmiddle text-right value">
                                        <span class="h4">{{ user.lastname }}</span>
                                    </td>
                                    <td class="h4 vmiddle title">Prénom</td>
                                    <td class="vmiddle text-right value">
                                        <span class="h4">{{ user.firstname }}</span>
                                    </td>
                                </tr>
                                <tr>
                                    <td class="h4 vmiddle title">Pseudo</td>
                                    <td class="end-of-column vmiddle text-right value">
                                        <span class="h4">{{ user.pseudo }}</span>
                                    </td>
                                    <td class="h4 vmiddle title">Administrateur</td>
                                    <td class="vmiddle text-right value">
                                        <span class="h4">Oui</span>
                                    </td>
                                </tr>
                                <tr>
                                    <td colspan="4">Liste des bars (sous forme d'icone avec une indication si respo bar)</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </tab>
                <tab heading="Modifier">
                    <div class="row">
                        <div class="col-sm-12">
                            <form class="form-horizontal" role="form" ng-submit="saveUser()">
                                <div class="form-group">
                                    <label class="control-label col-sm-2" for="lastnameInput">Nom</label>
                                    <div class="col-sm-10">
                                        <input type="text" class="form-control" id="lastnameInput" placeholder="Nom" ng-model="userBis.lastname" />
                                    </div> 
                                </div>
                                <div class="form-group">
                                    <label class="control-label col-sm-2" for="firstnameInput">Prénom</label>
                                    <div class="col-sm-10">
                                        <input type="text" class="form-control" id="firstnameInput" placeholder="Prénom" ng-model="userBis.firstname" />
                                    </div> 
                                </div>
                                <div class="form-group">
                                    <div class="col-sm-10 col-sm-offset-2">
                                        <input type="submit" value="Valider" class="btn btn-success" />
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </tab>
            </tabset>
        </div>
    </div>
    <p>À mettre ici :</p>
    <ul>
        <li>Un bouton pour lui donner des droits</li>
    </ul>
</div>

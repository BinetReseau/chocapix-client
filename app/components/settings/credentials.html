<div class="col-md-12 col-sm-12 col-xs-12">
    <fieldset>
        <h3 id="editUsername">Modifier mon pseudo</h3>
        <alert ng-repeat="alert in alerts | filter:{context: 'pseudo'}" type="{{ alert.type }}" close="closeAlert($index)">{{ alert.msg }}</alert>
        <div>
            <form class="form-horizontal" ng-submit="changePseudo()">
                <div class="form-group">
                    <label for="opseudo" class="col-sm-3 control-label">Pseudo actuel</label>
                    <div class="col-sm-9">
                        <p class="form-control-static">{{ myUser.pseudo }}</p>
                    </div>
                </div>
                <div class="form-group" ng-class="!checkPseudo() && 'has-error' || ''">
                    <label for="npseudo" class="col-sm-3 control-label">Nouveau pseudo</label>
                    <div class="col-sm-9">
                      <input type="text" class="form-control" id="npseudo" ng-model="npseudo">
                      <span class="help-block" ng-if="!checkPseudo()">Ce pseudo existe déjà.</span>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-3 col-sm-9">
                        <input type="submit" class="btn btn-success" ng-class="!checkPseudo() && 'disabled' || ''" value="Valider" />
                    </div>
                  </div>
            </form>
        </div>
    </fieldset>
    <fieldset>
        <h3 id="editUsername">Modifier mon login</h3>
        <alert ng-repeat="alert in alerts | filter:{context: 'username'}" type="{{ alert.type }}" close="closeAlert($index)">{{ alert.msg }}</alert>
        <div>
            <form class="form-horizontal" ng-submit="changeUsername()">
                <div class="form-group">
                    <label for="ousername" class="col-sm-3 control-label">Login actuel</label>
                    <div class="col-sm-9">
                        <p class="form-control-static">{{ myUser.username }}</p>
                    </div>
                </div>
                <div class="form-group" ng-class="!checkUsername() && 'has-error' || ''">
                    <label for="nusername" class="col-sm-3 control-label">Nouveau login</label>
                    <div class="col-sm-9">
                      <input type="text" class="form-control" id="nusername" ng-model="nusername">
                      <span class="help-block" ng-if="!checkUsername()">Ce login existe déjà.</span>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-3 col-sm-9">
                        <input type="submit" class="btn btn-success" ng-class="(nusername == '' || !checkUsername()) && 'disabled' || ''" value="Valider" />
                    </div>
                  </div>
            </form>
        </div>
    </fieldset>
    <fieldset>
        <h3 id="editPwd">Modifier mon mot de passe</h3>
        <alert ng-repeat="alert in alerts | filter:{context: 'pwd'}" type="{{ alert.type }}" close="closeAlert($index)">{{ alert.msg }}</alert>
        <div>
            <form class="form-horizontal" ng-submit="changePwd()">
                <div class="form-group">
                    <label for="oldPwd" class="col-sm-3 control-label">Mot de passe actuel</label>
                    <div class="col-sm-9">
                        <input type="password" class="form-control" id="oldPwd" ng-model="oldPwd">
                    </div>
                </div>
                <div class="form-group" ng-class="(newPwd != newPwdBis) && 'has-error' || ''">
                    <label for="newPwd" class="col-sm-3 control-label">Nouveau mot de passe</label>
                    <div class="col-sm-9">
                        <input type="password" class="form-control" id="newPwd" ng-model="newPwd">
                    </div>
                </div>
                <div class="form-group" ng-class="(newPwd != newPwdBis) && 'has-error' || ''">
                    <label for="newPwdBis" class="col-sm-3 control-label">Confirmation</label>
                    <div class="col-sm-9">
                        <input type="password" class="form-control" id="newPwdBis" ng-model="newPwdBis">
                        <span class="help-block" ng-if="(newPwd != newPwdBis)">Les mots de passe sont différents.</span>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-3 col-sm-9">
                        <input type="submit" class="btn btn-success" ng-class="(newPwd != newPwdBis) && 'disabled' || ''" value="Valider" />
                    </div>
                  </div>
            </form>
        </div>
    </fieldset>
</div>

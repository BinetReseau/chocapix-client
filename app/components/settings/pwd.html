<div class="col-md-12 col-sm-12 col-xs-12">
    <h3>Modifier mon mot de passe</h3>
    <div class="alert alert-success alert-dismissible" role="alert" ng-if="changeSuccess == 1">
        <button type="button" class="close" data-dismiss="alert" aria-label="Fermer"><span aria-hidden="true">&times;</span></button>
        Ton mot de passe a bien été modifié.
    </div>
    <div class="alert alert-danger alert-dismissible" role="alert" ng-if="changeSuccess == -1">
        <button type="button" class="close" data-dismiss="alert" aria-label="Fermer"><span aria-hidden="true">&times;</span></button>
        Une erreur est survenue : ton mot de passe n'a pas été modifié...
    </div>
    <div>
        <form class="form-horizontal" ng-submit="changePwd()">
            <div class="form-group">
                <label for="oldPwd" class="col-sm-3 control-label">Mot de passe actuel</label>
                <div class="col-sm-9">
                  <input type="password" class="form-control" id="oldPwd" ng-model="oldPwd">
                </div>
            </div>
            <div class="form-group">
                <label for="newPwd" class="col-sm-3 control-label">Nouveau mot de passe</label>
                <div class="col-sm-9">
                  <input type="password" class="form-control" id="newPwd" ng-model="newPwd">
                </div>
            </div>
            <div class="form-group">
                <label for="newPwdBis" class="col-sm-3 control-label">Confirmation</label>
                <div class="col-sm-9">
                  <input type="password" class="form-control" id="newPwdBis" ng-model="newPwdBis">
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-3 col-sm-9">
                    <input type="submit" class="btn btn-success" ng-class="(newPwd != newPwdBis) && 'disabled' || ''" value="Valider" />
                </div>
              </div>
        </form>
    </div>
</div>

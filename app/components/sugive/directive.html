<form class="form-inline text-center">
    <div class="form-group  has-feedback {{ amount ? (amount>0 ? 'has-success' : 'has-error') : '' }}">
        <label for="amountInput">Donner</label>
        <div class="input-group">
            <input type="number" min=0 step="0.01" id="amountInput" class="form-control" ng-model="amount" placeholder="5"/>
            <span class="input-group-addon">€</span>
        </div>
    </div>
    <div class="form-group  has-feedback {{ fromLabel ? ((fromAccount.owner.firstname + ' ' + fromAccount.owner.lastname == fromLabel) ? 'has-success' : 'has-error' ) : '' }}">
        <label for="fromAccountInput">de la part de</label>
        <input type="text" id="fromAccountInput" class="form-control" ng-model="fromLabel" placeholder="Matei" tabindex="4" typeahead="account.owner.firstname + ' ' + account.owner.lastname for account in accountsf($viewValue) | limitTo:5" autocomplete="off" typeahead-on-select="fromAccount=$item" />
    </div>
    <div class="form-group  has-feedback {{ toLabel ? ((toAccount.owner.firstname + ' ' + toAccount.owner.lastname == toLabel) ? 'has-success' : 'has-error') : '' }}">
        <label for="toAccountInput">à</label>
        <input type="text" id="toAccount" class="form-control" ng-model="toLabel" placeholder="Eazy" tabindex="4" typeahead="account.owner.firstname + ' ' + account.owner.lastname for account in accountsf($viewValue) | limitTo:5" autocomplete="off" typeahead-on-select="toAccount=$item" />
    </div>
    <div class="form-group">
        <button class="btn btn-success btn-block {{ ( amount>0 && (fromAccount.owner.firstname + ' ' + fromAccount.owner.lastname == fromLabel) && (toAccount.owner.firstname + ' ' + toAccount.owner.lastname == toLabel) && ( toAccount != fromAccount )) ? '' : 'disabled' }}" ng-class="" ng-click="send()" tabindex="6">Valider</button>
    </div>
</form>

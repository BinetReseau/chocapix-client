<h1 class="text-center">{{ AccountDetail.user.name }}</h1>

<div class="row h4">
    <div class="col-sm-2 text-right"><strong>Solde</strong></div>
    <div class="col-sm-10">
        <span class="label" ng-class="AccountDetail.money > 0 && 'label-success' || 'label-danger'">
            {{ AccountDetail.money | currency }}
        </span>
    </div>
</div>

<div class="row">
    <div class="col-sm-2 text-right h4"><strong>Historique</strong></div>
    <div class="col-sm-10">
        <bars:history history="history"></bars:history>
    </div>
</div>

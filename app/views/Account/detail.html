<h1 class="text-center">{{ accountDetail.user.name }}</h1>

<div class="row h4">
    <div class="col-sm-3 text-right"><strong>Solde</strong></div>
    <div class="col-sm-9">
        <span class="label" ng-class="accountDetail.money > 0 && 'label-success' || 'label-danger'">
            {{ accountDetail.money | currency }}
        </span>
    </div>
</div>
<div class="row">
    <div class="col-sm-3">
        <select class="form-control" ng-model="queryType">
            <option value="give">Faire un don</option>
            <option disabled>Mettre une amende</option>
        </select>
    </div>
    <div class="col-sm-9">
        <form ng-switch on="queryType" class="form-inline" role="form" ng-submit="query(queryQty, queryType)">
            <input type="text" class="form-control" ng-model="queryQty" size="4" style="width: 80px" />
            <input ng-switch-when="give" type="submit" class="btn btn-success" value="Donner {{ queryQty > 0 && ' ' + (queryQty | currency) || '' }}" ng-class="queryQty <= 0 && 'disabled' || ''" />
            <input ng-switch-default type="submit" class="btn btn-success" value="Valider" ng-class="queryQty <= 0 && 'disabled' || ''" />
        </form>
    </div>
</div>

<br /><br />

<div class="row">
    <div class="col-sm-3 text-right h4"><strong>Historique</strong></div>
    <div class="col-sm-9">
        <bars:history history="history"></bars:history>
    </div>
</div>

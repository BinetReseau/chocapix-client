<div class="container-fluid"><div class="row">
    <div class="col-sm-2">
        <a title="Mettre à jour la liste des utilisateurs" ng-click="updateAccountsList()" class="btn btn-primary" ng-class="updatingAccountsList && 'disabled'">
            <span ng-class="updatingAccountsList && 'glyphicon-refresh-animate'" class="glyphicon glyphicon-refresh"></span> Actualiser
        </a>
    </div>
    <div class="col-sm-8">
        <div class="panel panel-default">
            <table class="table table-striped table-hover" ng-hide="(bar.accounts | filter:bar.search).length == 0">
                <tr>
                    <th>Nom &ensp;<a href="" ng-click="reverse = orderList == 'user.name' ? !reverse : false; orderList = 'user.name'"><span class="glyphicon glyphicon-sort"></span></a></th>
                    <th>Solde &ensp;<a href="" ng-click="reverse = orderList == 'money' ? !reverse : false; orderList = 'money'"><span class="glyphicon glyphicon-sort"></span></a></th>
                </tr>
                <tr ng-repeat="a in bar.accounts | filter:bar.search | orderBy:orderList:reverse" ng-class="a.money < 0 && 'danger'">
                    <td><bars:account account="a"></bars:account></td>
                    <td>{{ a.money | currency }}</td>
                </tr>
            </table>
            <div class="panel-body" ng-if="(bar.accounts | filter:bar.search).length == 0">
                <em>Aucun utilisateur ne correspond à votre recherche.</em>
            </div>
        </div>
    </div>
</div></div>

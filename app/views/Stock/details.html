<hr />
<div class="text-center">
	<h1>{{ FoodDetails.name }} <span class="label label-info">{{ FoodDetails.price }} €<span ng-hide="FoodDetails.unit == ''"> / {{ FoodDetails.unit }}</span></span></h1>
</div>
<br /><br />
<div class="row h4">
	<div class="col-sm-2 text-right"><strong>Stock</strong></div>
	<div class="col-sm-10"><span class="label label-primary">{{ FoodDetails.qty }} {{ FoodDetails.unit == '' && (FoodDetails.name|affs:FoodDetails.qty) || FoodDetails.unit }}</span></div>
</div>
<div class="row">
		<div class="col-sm-2">
			<select class="form-control">
				<option>Acheter</option>
				<option>Ajouter à la bouffe à plusieurs</option>
				<option>Jeter</option>
				<option>Approvisionner</option>
			</select>
		</div>
		<div class="col-sm-10">
			<form class="form-inline" role="form">
				<input type="number" class="form-control" step="any" ng-model="buyQty" size="4" style="width: 80px" />
				<label>{{ FoodDetails.unit == '' && (FoodDetails.name|affs:buyQty) || FoodDetails.unit }}</label>
				<input type="submit" class="btn btn-success" value="Valider{{ buyQty > 0 && ' pour ' + buyQty*FoodDetails.price + ' €' || '' }}" />
		</div>
	</div>
</form>

<table class="table table-striped table-hover">
    <tr>
        <th>Nom</th>
        <th>Quantité</th>
        <th>Prix</th>
    </tr>
    <tr ng-repeat="f in foods | filter:search.keyword">
        <td>{{ f.name }}</td>
        <td>{{ f.qty }}</td>
        <td>{{ f.price }} €</td>
    </tr>
</table>

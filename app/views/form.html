<form class="form-horizontal" ng-submit="executeQuery()">
	<div class="form-group">
		<label for="q_alim" class="col-sm-2 control-label">Je veux</label>
		<div class="col-sm-8">
			<input type="search" class="form-control" ng-model="bar.search" placeholder="(acheter) 2l de lait • 120g pates • (donner) 2€ à Thomas • ajouter (à la bouffe à plusieurs) 6 steacks • jeter 3 pommes" id="queryf" />
		</div>
	</div>
</form>

<span ng-hide="1">{{ analyse(bar.search) }}</span>
<div class="row">
	<div class="col-sm-8 col-sm-offset-2">
		<span class="legend" ng-hide="query.food === null && query.user === null">Appuyez sur <kbd>Enter</kbd> pour {{ query.type }} {{ query.qty | formatn }}<span ng-show="query.type=='acheter'"> <span ng-hide="query.unit == ''">{{ query.unit }} {{ query.food.name | affd }}<a title="Voir la fiche de cet aliment" ui-sref="bar.food.detail({ bar: bar.id, id:query.food.id })">{{ query.food.name }}</a></span><span ng-show="query.unit == ''"><a title="Voir la fiche de cet aliment" ui-sref="bar.food.detail({ bar: bar.id, id:query.food.id })">{{ query.food.name | affs:query.qty }}</a></span> pour {{ (query.qty*query.food.price) | formatn }} €.</span><span ng-show="query.type=='donner'">€ à {{ query.user.name }}.</span></span><br /><br /><br />
	</div>
</div>

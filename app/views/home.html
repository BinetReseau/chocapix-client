<table class="table table-striped table-hover" ng-show="(bar.foods | filter:bar.search).length < 4 && (bar.foods | filter:bar.search).length > 0">
    <tr>
        <th>Nom</th>
        <th>Quantité</th>
        <th>Prix</th>
    </tr>
    <tr ng-repeat="f in bar.foods | filter:bar.search">
        <td><bars:food food="f"></bars:food></td>
        <td>{{ f.qty | number }}<span ng-hide="f.unit == ''"> {{ f.unit }}</span></td>
        <td>{{ f.price | currency }}<span ng-hide="f.unit == ''"> / {{ f.unit }}</span></td>
    </tr>
</table>

<table class="table table-striped table-hover" ng-show="(bar.accounts | filter:bar.search).length < 4 && (bar.accounts | filter:bar.search).length > 0">
    <tr>
        <th>Nom</th>
        <th>Solde</th>
    </tr>
    <tr ng-repeat="a in bar.accounts | filter:bar.search">
        <td><bars:account account="a"></bars:account></td>
        <td>{{ a.money | currency }}</td>
    </tr>
</table>

<a class="btn btn-info btn-lg" title="Espace développeur" ui-sref="bar.dev({ bar: bar.id })"><span class="glyphicon glyphicon-tasks"></span> Espace dev</a>
